<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form-dom</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="title-box">
        <h1 class="title">Form</h1>
        <hr class="underline">
      </div>
      <div class="form-input">
        <label for="username-inp">Name</label>
        <input type="text" name="username" id="username-inp" class="username-inp"
        placeholder="Enter your name">
      </div>
      <div class="form-input">
        <label for="email-inp">Email</label>
        <input type="Email" 
        name="email" 
        id="email-inp" 
        class="email-inp"
        placeholder="Enter your Email">
      </div>
      <div class="form-input">
        <label for="phone">Phone</label>
        <input type="number" name="phone" id="phone-inp" class="phone-inp" placeholder="Enter your phone number">
      </div>
      <div class="form-input">
        <label for="date-inp">DOB</label>
        <input type="date" name="dob" id="date-inp" class="date-inp">
      </div>
      <div class="form-input">
        <p class="gender-inp">Gender</p>
        <hr class="gender-underline">
        <div class="form-radio-input">
          <input type="radio" name="gender" id="male-inp" class="male-inp" value="male">
          <label for="male-inp">Male</label>
        </div>
        <div class="form-radio-input">
          <input type="radio" name="gender" id="female-inp" class="female-inp" value="female">
        <label for="female-inp">Female</label>
        </div>
      </div>
      <div class="form-input">
        <p class="checkbox-description">
          Choose any languages
        </p>
        <hr class="language-underline">
        <div class="form-checkbox-input">
          <input type="checkbox" name="language1" id="tamil-inp" class="tamil-inp" value="tamil">
        <label for="tamil-inp">Tamil</label>
        </div>
        <div class="form-checkbox-input">
          <input type="checkbox" name="language2" id="english-inp" class="english-inp" value="English">
        <label for="english-inp">English</label>
        </div>
        <div class="form-checkbox-input">
          <input type="checkbox" name="language3" id="hindi-inp" class="hindi-inp" value="hindi">
          <label for="hindi-inp">Hindi</label>
        </div>
      </div>
      <div class="form-input">
        <label for="file-inp">Select a file</label>
        <input type="file" name="file" id="file-inp" class="file-inp">
      </div>
      <div class="form-input">
        <label for="range-inp">Coding knowledge (between 1 and 5)</label>
        <input type="range" name="range" id="range-inp" class="range-inp" min="1" max="5" value="1">
      </div>
      <div class="form-input">
        <label for="url-inp">LinkedIn url</label>
        <input type="url" name="url" id="url-inp" class="url-inp" placeholder="Enter URL">
      </div>
      <div class="form-input">
        <input type="button" value="Submit" class="submit-inp"
        id="submit-inp">
        <input type="reset" value="reset"
        class="reset-inp" id="reset-inp">
      </div>
    </div>
    <div class="profile-container">
      <!-- <div class="user"></div> -->
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
